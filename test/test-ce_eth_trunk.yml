---

- name: cloudengine eth trunk module test
  hosts: ce78
  vars:
    test_id: 100
    members_all: 40GE1/0/24,40GE1/0/25,40GE1/0/26
    member_1: 40GE1/0/24
    member_2: 40GE1/0/25
    member_3: 40GE1/0/26
  connection: local
  gather_facts: no


  tasks:
  - name: "Ensure trunk 100 does not exist"
    ce_eth_trunk: trunk_id={{test_id}} state="absent" host={{inventory_hostname}} username=huawei password=huaweiDC port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "Ensure trunk 100 is exist"
    ce_eth_trunk: trunk_id={{test_id}} state="present" host={{inventory_hostname}} username=huawei password=huaweiDC port={{ansible_ssh_port}}
    register: data
    ignore_errors: false
    
  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "set mode manual"
    ce_eth_trunk: trunk_id={{test_id}} state="present" mode="manual" host={{inventory_hostname}} username=huawei password=huaweiDC port={{ansible_ssh_port}}
    register: data
    ignore_errors: false
    
  - name: "TEST 2"
    assert:
      that:
        - data.changed == false
        
  - name: "set mode lacp-dynamic"
    ce_eth_trunk: trunk_id={{test_id}} state="present" mode="lacp-dynamic" host={{inventory_hostname}} username=huawei password=huaweiDC port={{ansible_ssh_port}}
    register: data
    ignore_errors: false
    
  - name: "TEST 3"
    assert:
      that:
        - data.changed == true
        
  - name: "set mode lacp-static"
    ce_eth_trunk: trunk_id={{test_id}} state="present" mode="lacp-static" host={{inventory_hostname}} username=huawei password=huaweiDC port={{ansible_ssh_port}}
    register: data
    ignore_errors: false
    
