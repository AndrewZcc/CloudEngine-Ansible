---

- name: cloudengine evpn bgp module test
  hosts: cloudengine
  gather_facts: no

  tasks:

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "ipv4-family vpn-instance"
    ce_config: lines='ip vpn-instance abc,ipv4-family' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "evpn config"
    ce_config: lines='evpn-overlay enable,bgp 100,peer 1.1.1.1 as-number 100,group abc internal' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "bgp is not exist"
    ce_evpn_bgp: bgp_instance=200 peer_address=1.1.1.1 as_number=100 peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 1"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "The peer session 1.1.1.2 does not exist"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.2 as_number=100 peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 2"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "The peer already exists in another as-number"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.2 as_number=aa peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 3"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "peer_address is invalid"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.a as_number=aa peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 4"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "peer_address enable"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.1 as_number=100 peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 5"
    assert:
      that:
        - data.changed == true

  - name: "peer_address disbale"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.1 as_number=100 peer_enable=false host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 6"
    assert:
      that:
        - data.changed == true

  - name: "peer_group enable"
    ce_evpn_bgp: bgp_instance=100 peer_group_name=abc peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 7"
    assert:
      that:
        - data.changed == true

  - name: "peer_group disable"
    ce_evpn_bgp: bgp_instance=100 peer_group_name=abc peer_enable=false host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 8"
    assert:
      that:
        - data.changed == true

  - name: "peer_address enable"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.1 as_number=100 peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 9"
    assert:
      that:
        - data.changed == true

  - name: "peer 1.1.1.1 advertise arp"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.1 as_number=100 advertise_router_type=arp state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 10"
    assert:
      that:
        - data.changed == true

  - name: "undo peer 1.1.1.1 advertise arp"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.1 as_number=100 advertise_router_type=arp state=absent host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 11"
    assert:
      that:
        - data.changed == true

  - name: "peer 1.1.1.1 advertise irb"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.1 as_number=100 advertise_router_type=irb state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 12"
    assert:
      that:
        - data.changed == true

  - name: "undo peer 1.1.1.1 advertise irb"
    ce_evpn_bgp: bgp_instance=100 peer_address=1.1.1.1 as_number=100 advertise_router_type=irb state=absent host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 13"
    assert:
      that:
        - data.changed == true

  - name: "The peer does not exist"
    ce_evpn_bgp: bgp_instance=100 peer_group_name=abc advertise_router_type=irb state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 14"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "peer_group enable"
    ce_evpn_bgp: bgp_instance=100 peer_group_name=abc peer_enable=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 15"
    assert:
      that:
        - data.changed == true

  - name: "The peer advertise"
    ce_evpn_bgp: bgp_instance=100 peer_group_name=abc advertise_router_type=irb state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 16"
    assert:
      that:
        - data.changed == true

  - name: "undo peer abc advertise irb"
    ce_evpn_bgp: bgp_instance=100 peer_group_name=abc advertise_router_type=irb state=absent host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 17"
    assert:
      that:
        - data.changed == true

  - name: "undo peer abc advertise irb"
    ce_evpn_bgp: bgp_instance=100 peer_group_name=abc advertise_router_type=irb state=absent host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 18"
    assert:
      that:
        - data.changed == false

  - name: "vpn_name:aaa is not exist"
    ce_evpn_bgp: bgp_instance=100 vpn_name=aaa advertise_l2vpn_evpn=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 19"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "ipv4-family vpn-instance"
    ce_config: lines='bgp 100,ipv4-family vpn-instance abc' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "advertise l2vpn evpn"
    ce_evpn_bgp: bgp_instance=100 vpn_name=abc advertise_l2vpn_evpn=true host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 20"
    assert:
      that:
        - data.changed == true

  - name: "undo advertise l2vpn evpn"
    ce_evpn_bgp: bgp_instance=100 vpn_name=abc advertise_l2vpn_evpn=false host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 21"
    assert:
      that:
        - data.changed == true
