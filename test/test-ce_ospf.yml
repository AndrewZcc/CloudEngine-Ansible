---

- name: cloudengine ospf module test
  hosts: cloudengine
  vars:
    process: 100
  connection: local
  gather_facts: no


  tasks:

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "Ensure ospf process does not exist"
    ce_ospf: process_id={{process}} state="absent" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true
  
  - name: "Ensure ospf process exist"
    ce_ospf: process_id={{process}} state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "create area 100"
    ce_ospf: process_id={{process}} area=100 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 2"
