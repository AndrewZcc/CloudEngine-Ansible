---

- name: cloudengine vxlan arp module test
  hosts: ce128
  vars:
    vbdif_name: Vbdif100
    evn_source_ip: "7.7.7.7"
    evn_peer_ip: "8.8.8.8"
    bd_id: 100
    cli:
      host: "{{ inventory_hostname }}"
      port: "{{ ansible_ssh_port }}"
      username: "{{ username }}"
      password: "{{ password }}"
      transport: cli
  gather_facts: no

  tasks:

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "ensure bridge-domain exist"
    ce_config: lines='bridge-domain {{bd_id}}' match=none provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "ensure vbdif exist"
    ce_config: lines='interface {{vbdif_name}}' match=none provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "ensure evn bgp disable"
    ce_vxlan_arp: evn_bgp=disable state=present provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "set evn bgp enable"
    ce_vxlan_arp: evn_bgp=enable state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "set evn bgp disable"
    ce_vxlan_arp: evn_bgp=disable state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 2"
    assert:
      that:
        - data.changed == true

  - name: "set evn bgp source ip address"
    ce_vxlan_arp: evn_bgp=enable evn_source_ip={{evn_source_ip}} state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 3"
    assert:
      that:
        - data.changed == true

  - name: "unset evn bgp source ip address"
    ce_vxlan_arp: evn_bgp=enable evn_source_ip={{evn_source_ip}} state=absent provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 4"
    assert:
      that:
        - data.changed == true

  - name: "set evn bgp peer ip address"
    ce_vxlan_arp: evn_bgp=enable evn_peer_ip={{evn_peer_ip}} state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 5"
    assert:
      that:
        - data.changed == true

  - name: "set evn bgp peer ip address reflect client"
    ce_vxlan_arp: evn_bgp=enable evn_peer_ip={{evn_peer_ip}} evn_reflect_client=enable state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 6"
    assert:
      that:
        - data.changed == true

  - name: "unset evn bgp peer ip address"
    ce_vxlan_arp: evn_bgp=enable evn_peer_ip={{evn_peer_ip}} state=absent provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 7"
    assert:
      that:
        - data.changed == true

  - name: "set evn bgp server enable"
    ce_vxlan_arp: evn_bgp=enable evn_server=enable provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 8"
    assert:
      that:
        - data.changed == true

  - name: "unset evn bgp server enable"
    ce_vxlan_arp: evn_bgp=enable evn_server=disable provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 9"
    assert:
      that:
        - data.changed == true

  - name: "set arp collect host enable"
    ce_vxlan_arp: vbdif_name={{vbdif_name}} arp_collect_host=enable provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 10"
    assert:
      that:
        - data.changed == true

  - name: "unset arp collect host enable"
    ce_vxlan_arp: vbdif_name={{vbdif_name}} arp_collect_host=disable provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 11"
    assert:
      that:
        - data.changed == true

  - name: "set host collect protocol bgp"
    ce_vxlan_arp: host_collect_protocol=bgp provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 12"
    assert:
      that:
        - data.changed == true

  - name: "unset host collect protocol bgp"
    ce_vxlan_arp: host_collect_protocol=bgp state=absent provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 13"
    assert:
      that:
        - data.changed == true

  - name: "set bridge domain arp suppress enable"
    ce_vxlan_arp: bridge_domain_id={{bd_id}} arp_suppress=enable provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 14"
    assert:
      that:
        - data.changed == true

  - name: "unset bridge domain arp suppress enable"
    ce_vxlan_arp: bridge_domain_id={{bd_id}} arp_suppress=disable provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 15"
    assert:
      that:
        - data.changed == true

  - name: "check evn_srouce_ip 1"
