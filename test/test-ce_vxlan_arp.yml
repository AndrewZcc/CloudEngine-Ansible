  - name: "check vbdif_name 1"
    ce_vxlan_arp: vbdif_name=abc arp_collect_host=enable provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 26"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "check vbdif_name 2"
    ce_vxlan_arp: vbdif_name=vbdif00 arp_collect_host=enable provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 27"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "check vbdif_name 3"
    ce_vxlan_arp: vbdif_name=tunnel0 arp_collect_host=enable provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 28"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "check vbdif_name 3"
    ce_vxlan_arp: vbdif_name={{vbdif_name}} provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 29"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "check arp_collect_host"
    ce_vxlan_arp: arp_collect_host=enable provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 30"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "clear vbdif"
    ce_config: lines='undo interface {{vbdif_name}}' match=none provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "clear bridge domain"
    ce_config: lines='undo bridge-domain {{bd_id}}' match=none provider="{{ cli }}"
    register: data
    ignore_errors: true