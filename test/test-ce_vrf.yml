---

- name: cloudengine vrf module test
  hosts: cloudengine
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      port: "{{ ansible_ssh_port }}"
      username: "{{ username }}"
      password: "{{ password }}"
      transport: cli
  connection: local
  gather_facts: no

  tasks:

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "Config a vpn named vpna, description is test"
    ce_vrf: vrf=vpna description=test state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "Config a vpn named vpna"
    ce_vrf: vrf=vpna state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 2"
    assert:
      that:
        - data.changed == true

  - name: "Delete a vpn named vpna"
    ce_vrf: vrf=vpna state=absent provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 3"
    assert:
      that:
        - data.changed == true

  - name: "Config a vpn install named _public_, description is test"
    ce_vrf: vrf=_public_ description=test state=present provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 4"
    assert:
      that:
        - data | failed

  - name: "Delete a vpn install named _public_, description is test"
    ce_vrf: vrf=_public_ state=absent provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 5"
    assert:
      that:
        - data | failed

  - name: "Config avpn install named vpna, description is error"
    ce_vrf: vrf=vpna description='' state=present provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 6"
    assert:
      that:
        - data | failed

  - name: "Config an error vpn install name"
    ce_vrf: vrf=111111111111111111111111111111111111111 state=present provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 7"
    assert:
      that:
        - data | failed