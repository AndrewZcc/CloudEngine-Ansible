---

- name: cloudengine static route module test
  hosts: cloudengine
  connection: local
  gather_facts: no

  tasks:

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "Config an ipv4 static route 2.2.2.0/24 10GE1/0/1 3.3.3.1"
    ce_static_route: prefix=2.2.2.2 mask=24 next_hop=3.3.3.1 nhp_interface=10GE1/0/1 aftype=v4 state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "Config an ipv4 static route 2.2.2.2/32 10GE1/0/1 3.3.3.1"
    ce_static_route: prefix=2.2.2.2 mask=32 next_hop=3.3.3.1 nhp_interface=10GE1/0/1 aftype=v4 state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 2"
    assert:
      that:
        - data.changed == true

  - name: "Config an ipv4 static route 0.0.0.0 10GE1/0/1 3.3.3.1"
