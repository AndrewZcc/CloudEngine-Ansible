---

- name: cloudengine advance acl module test
  hosts: cloudengine
  connection: local
  gather_facts: no
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      port: "{{ ansible_ssh_port }}"
      username: "{{ username }}"
      password: "{{ password }}"
      transport: cli

  tasks:

# normal argument test

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "ensure vpn js exist"
    ce_config: lines='ip vpn-instance js,route-distinguisher 22:1' match=none provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "undo acl"
    ce_acl_advance: state=delete_acl acl_name=3200 provider="{{ cli }}"
    register: data

  - name: "config acl"
    ce_acl_advance: state=present acl_name=3200 provider="{{ cli }}"
    register: data

  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "undo acl"
    ce_acl_advance: state=delete_acl acl_name=3200 provider="{{ cli }}"
    register: data

  - name: "TEST 2"
    assert:
      that:
        - data.changed == true

  - name: "undo acl"
    ce_acl_advance: state=delete_acl acl_name=wdz_advance provider="{{ cli }}"
    register: data

  - name: "config acl"
    ce_acl_advance: state=present acl_name=wdz_advance provider="{{ cli }}"
    register: data

  - name: "TEST 3"
    assert:
      that:
        - data.changed == true

  - name: "undo acl"
    ce_acl_advance: state=delete_acl acl_name=wdz_advance provider="{{ cli }}"
    register: data

  - name: "TEST 4"
    assert:
      that:
        - data.changed == true

  - name: "config acl"
    ce_acl_advance: state=present acl_name=wdz_advance acl_step=10 acl_num=3200 acl_description=wangdezhuang provider="{{ cli }}"
    register: data

  - name: "TEST 5"
    assert:
      that:
        - data.changed == true

  - name: "undo acl"
    ce_acl_advance: state=delete_acl acl_name=wdz_advance provider="{{ cli }}"
    register: data

  - name: "TEST 6"
    assert:
      that:
        - data.changed == true

  - name: "config acl"
    ce_acl_advance: state=present acl_name=2200 provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 7"
    assert:
      that:
        - data | failed

  - name: "config acl"
    ce_acl_advance: state=present acl_name=4200 provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 8"
