      that:
        - data.changed == false
        - data | failed 
  
  - name: "no auth_mode field"
    ce_ntp_auth: key_id=2526 auth_pwd={{test_auth_pwd}} provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 16"
    assert:
      that:
        - data.changed == false
        - data | failed 

  - name: "no auth_pwd field"
    ce_ntp_auth: key_id=2526  auth_mode=md5 provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 17"
    assert:
      that:
        - data.changed == false
        - data | failed 

  - name: "no key_id field"
    ce_ntp_auth: auth_pwd={{test_auth_pwd}} auth_mode=md5 provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 18"
    assert:
      that:
        - data.changed == false
        - data | failed 
  
  - name: "no key_id field"
    ce_ntp_auth: auth_pwd={{test_auth_pwd}} auth_mode=md5 state=absent provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 19"
    assert:
      that:
        - data.changed == false
        - data | failed
  
  - name: "check auth_pwd parameter with auth_type text"
    ce_ntp_auth: key_id=2526 auth_pwd= auth_mode=md5 auth_type=text provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 20"
    assert:
      that:
        - data.changed == false
        - data | failed
  
  - name: "check auth_pwd parameter with auth_type text"
    ce_ntp_auth: key_id=2526 auth_pwd=1 auth_mode=md5 auth_type=text provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 21"
    assert:
      that:
        - data.changed == true

  - name: "check auth_pwd parameter with auth_type text"
    ce_ntp_auth: key_id=2526 auth_pwd={{test_long_auth_pwd1}} auth_mode=md5 auth_type=text provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 22"
    assert:
      that:
        - data.changed == true

  - name: "check auth_pwd parameter with auth_type text"
    ce_ntp_auth: key_id=2526 auth_pwd={{test_invalid_auth_pwd1}} auth_mode=md5 auth_type=text provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 23"
    assert:
      that:
        - data.changed == false
        - data | failed