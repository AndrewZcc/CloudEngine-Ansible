---

- name: cloudengine vrf module test
  hosts: cloudengine
  vars:
    cli:
      host: "{{ inventory_hostname }}"
      port: "{{ ansible_ssh_port }}"
      username: "{{ username }}"
      password: "{{ password }}"
      transport: cli
  connection: local
  gather_facts: no

  tasks:

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "Configure a vpn named vpna"
    ce_vrf: vrf=vpna state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "Configure vrf vpna"
    assert:
      that:
        - data.changed == true

  - name: "Config EVPN overlay enable is enabled"
    ce_evpn_global: evpn_overlay_enable=enable provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "Enable evpn-overlay"
    assert:
      that:
        - data.changed == true

  - name: "Configure vpna, set address family is ipv4"
    ce_vrf_af: vrf=vpna vrf_aftype=v4 state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "Configure vpna, set address family is ipv4,the change shoule be false"
    ce_vrf_af: vrf=vpna vrf_aftype=v4 state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 2"
    assert:
      that:
        - data.changed == false

  - name: "Configure vpna, delete address family is ipv4"
    ce_vrf_af: vrf=vpna vrf_aftype=v4 state=absent provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 3"
    assert:
      that:
        - data.changed == true

  - name: "Configure vpna, delete address family is ipv6,the change shoule be false"
    ce_vrf_af: vrf=vpna vrf_aftype=v6 state=absent provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 4"
    assert:
      that:
        - data.changed == false

  - name: "Configure vpna, set address family is ipv6"
    ce_vrf_af: vrf=vpna vrf_aftype=v6 state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 5"
    assert:
      that:
        - data.changed == true

  - name: "Configure vpna, delete address family is ipv6"
    ce_vrf_af: vrf=vpna vrf_aftype=v6 state=absent provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 6"
    assert:
      that:
        - data.changed == true

  - name: "Configure vpna, set address family is ipv4,rd=1:3"
    ce_vrf_af: vrf=vpna vrf_aftype=v4 route_distinguisher=1:3 provider="{{ cli }}"
    register: data
    ignore_errors: false

  - name: "TEST 7"
    assert:
      that:
        - data.changed == true

  - name: "Configure vpna, set address family is ipv4,rd=1:3,set vpn_target_type=export_extcommunity,vpn_target_value=2:2"
    ce_vrf_af: vrf=vpna vrf_aftype=v4 route_distinguisher=1:3 vpn_target_type=export_extcommunity vpn_target_value=2:2 vpn_target_state=present state=present provider="{{ cli }}"
    register: data
    ignore_errors: false

