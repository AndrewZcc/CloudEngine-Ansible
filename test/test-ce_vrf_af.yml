    assert:
      that:
        - data.changed == true

  - name: "Configure vpna, set address family is ipv4,rd=1:1,delete vpn_target_type=export_extcommunity,vpn_target_value=2:2"
    ce_vrf_af: vrf=vpna vrf_aftype=v4 route_distinguisher=1:1 vpn_target_type=export_extcommunity vpn_target_value=2:2 vpn_target_state=absent state=present provider="{{ cli }}"
    register: data
    ignore_errors: true

  - name: "TEST 9"
    assert:
      that:
        - data | failed

  - name: "Configure vpna, set address family is ipv4,delete rd=1:3"
