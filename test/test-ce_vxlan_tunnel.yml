---

- name: cloudengine vxlan tunnel module test
  hosts: ce128
  connection: local
  gather_facts: no


  tasks:

  - name: "rollback"
    ce_config: lines='return,rollback configuration to label ansible_test' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "bridge-domain 20"
    ce_config: lines='bridge-domain 20' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "bridge-domain 2"
    ce_config: lines='bridge-domain 2' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "undo interface Nve1"
    ce_config: lines='undo interface Nve1' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "interface Nve1"
    ce_config: lines='interface Nve1' match=none host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "add vni_id and bridge_domain_id"
    ce_vxlan_tunnel: vni_id=1 bridge_domain_id=20 state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 1"
    assert:
      that:
        - data.changed == true

  - name: "add vni_id and bridge_domain_id again"
    ce_vxlan_tunnel: vni_id=1 bridge_domain_id=20 state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 2"
    assert:
      that:
        - data.changed == false

  - name: "add vni_id and bridge_domain_id , vni_id is invalid"
    ce_vxlan_tunnel: vni_id=0 bridge_domain_id=2 state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 3"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "add vni_id and bridge_domain_id , bridge_domain_id is invalid"
    ce_vxlan_tunnel: vni_id=2 bridge_domain_id=0 state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 4"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "add vni_id and bridge_domain_id , bridge_domain_id does not exist"
    ce_vxlan_tunnel: vni_id=0 bridge_domain_id=30 state=present host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 5"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "delete vni_id and bridge_domain_id"
    ce_vxlan_tunnel: vni_id=1 bridge_domain_id=20 state="absent" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 6"
    assert:
      that:
        - data.changed == true

  - name: "delete vni_id and bridge_domain_id again"
    ce_vxlan_tunnel: vni_id=1 bridge_domain_id=20 state="absent" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 7"
    assert:
      that:
        - data.changed == false

  - name: "nve_name does not exist"
    ce_vxlan_tunnel: nve_name=Nve2 nve_mode=mode-l3 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 8"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "nve_name is invalid"
    ce_vxlan_tunnel: nve_name=Nve nve_mode=mode-l3 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 9"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "set nve mode"
    ce_vxlan_tunnel: nve_name=Nve1 nve_mode=mode-l3 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 10"
    assert:
      that:
        - data.changed == true

  - name: "delete nve mode"
    ce_vxlan_tunnel: nve_name=Nve1 nve_mode=mode-l3 state="absent" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 11"
    assert:
      that:
        - data.changed == true
        
  - name: "set source ip, source ip is valid"
    ce_vxlan_tunnel: nve_name=Nve1 source_ip=1.2.3.4 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 12"
    assert:
      that:
        - data.changed == true

  - name: "set source ip, source ip is valid again"
    ce_vxlan_tunnel: nve_name=Nve1 source_ip=1.2.3.4 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 13"
    assert:
      that:
        - data.changed == false

  - name: "create source ip, source ip is invalid"
    ce_vxlan_tunnel: nve_name=Nve1 source_ip=888 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: true

  - name: "TEST 14"
    assert:
      that:
        - data.changed == false
        - data | failed

  - name: "delete source ip 1.2.3.4"
    ce_vxlan_tunnel: nve_name=Nve1 source_ip=1.2.3.4 state="absent" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 15"
    assert:
      that:
        - data.changed == true

  - name: "set vni peer_list_ip"
    ce_vxlan_tunnel: nve_name=Nve1 vni_id=100 peer_list_ip=1.2.2.2 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 16"
    assert:
      that:
        - data.changed == true

  - name: "set vni peer_list_ip again, peer_list_ip is not same"
    ce_vxlan_tunnel: nve_name=Nve1 vni_id=100 peer_list_ip=1.2.2.3 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 17"
    assert:
      that:
        - data.changed == true

  - name: "set vni peer_list_ip again, peer_list_ip is same"
    ce_vxlan_tunnel: nve_name=Nve1 vni_id=100 peer_list_ip=2.2.2.5,2.5.3.9 state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 17"
    assert:
      that:
        - data.changed == true

  - name: "set vni peer list protocol_type"
    ce_vxlan_tunnel: nve_name=Nve1 vni_id=100 protocol_type=bgp state="present" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 18"
    assert:
      that:
        - data.changed == true

  - name: "delete peer_list_ip"
    ce_vxlan_tunnel: nve_name=Nve1 vni_id=100 peer_list_ip=1.2.2.2 state="absent" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 20"
    assert:
      that:
        - data.changed == true

  - name: "delete vni protocol_type"
    ce_vxlan_tunnel: nve_name=Nve1 vni_id=100 protocol_type=bgp state="absent" host={{inventory_hostname}} username={{username}} password={{password}} port={{ansible_ssh_port}}
    register: data
    ignore_errors: false

  - name: "TEST 21"
    assert:
      that:
        - data.changed == true
